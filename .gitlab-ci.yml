bz_monopole:
  stage: tests
  before_script:
    - cd tests/bz_monopole
  script:
    # Make sure to image whatever actually ran,
    # but fail if it crashed
    - exit_code=0
    - bash run.sh || exit_code=$?
    - bash check.sh
    - exit $exit_code
  artifacts:
    when: always
    paths:
      - tests/bz_monopole/*.png
      - tests/bz_monopole/*.hst

