# Continuous Integration testing for KHARMA
# a.k.a did we break the basics?

# Build against a container image
#image:

variables:
  GIT_SUBMODULE_STRATEGY: recursive

# Someday all the tests can be executed by
# different runners sharing a configuration
stages:
  - build
  - tests

build:
  stage: build
  script:
    - bash make.sh clean
  artifacts:
    paths:
      - kharma.*
      - make_args

bondi:
  stage: tests
  before_script:
    - cd tests/bondi/
  script:
    - bash run.sh
    - bash check.sh
  artifacts:
    when: always
    paths:
      - tests/bondi/*.png
      - tests/bondi/*.hst
      - tests/bondi/*.txt

