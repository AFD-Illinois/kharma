
defaults:
  # Always keep logs and plots.  Results should be printed to console!
  artifacts:
    when: always
    paths:
      - tests/*/*.png
      - tests/*/*.txt

trigger_darwin:
  trigger:
    include: script/ci/darwin.yml

trigger_nvhpc:
  trigger:
    include: script/ci/nvhpc.yml

trigger_cpu:
  trigger:
    include: script/ci/cpu.yml
    strategy: depend

